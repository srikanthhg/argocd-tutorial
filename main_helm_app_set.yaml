#https://argo-cd.readthedocs.io/en/stable/user-guide/application-set/
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: hipstershop-app01
  namespace: argocd
spec:
  #goTemplate: true
  #goTemplateOptions: ["missingkey=error"]
  generators:
  - list:
      elements:
      - cluster: mycluster
        url: https://kubernetes.default.svc
      - cluster: mycluster01
        url: https://FC37BC151128777105301F84A805575A.gr7.us-east-1.eks.amazonaws.com
  template:
    metadata:
      name: '{{cluster}}-app'
    spec:
      project: default
      source:
        repoURL: https://github.com/srikanthhg/hipstershop-helm.git
        targetRevision: main
        path: adservice
        helm:
          valueFiles:
            - values-dev.yaml
      destination:
        server: '{{url}}'
        namespace: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
---
